<div class="listaPartidos">

  <div ng-repeat="league in leagueMatches" >
  <h1>{{league.name}}</h1>
    <ul>
      <li class="match" ng-repeat="match in league.matches">
        <div class="date">
          <span>{{match.fecha}}</span>
        </div>
        <div class="team home">
          <div class="name">
            {{match.id_Equipo1}}
          </div>
          <div class="banner">
            <img src="images/lda.png">
          </div>
          <div class="score">
            <input type="text" min="0" max="99" ng-model="
            match.goles_Equipo1">
          </div>
        </div>
        <div class="vs"> vs </div>
        <div class="team away">
          <div class="score">
            <input type="text" min="0" max="99" ng-model="
            match.goles_Equipo2">
          </div>
          <div class="banner">
            <img src="images/sap.png">
          </div><div class="name">
            {{match.id_Equipo2}}</div>
        </div>
        <div class="status-text">4</div>
        <div class="status"></div>
      </li>
    </ul>
  </div>
  <button>Guardar</button>
</div>
